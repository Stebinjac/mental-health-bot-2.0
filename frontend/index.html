<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empli - Mental Health Bot</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #81d4fa, #f48fb1);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      color: #00796b;
      margin-top: 20px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 2rem;
      color: #004d40;
      margin-top: 10px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .chat-box {
      width: 90%;
      max-width: 800px;
      height: 80vh;
      overflow-y: auto;
      margin-top: 20px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      font-size: 1.5rem;
    }

    .message {
      margin: 15px 0;
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .user {
      background: #b2ebf2;
      text-align: right;
      border-bottom-right-radius: 0;
    }

    .bot {
      background: #ffccbc;
      text-align: left;
      border-bottom-left-radius: 0;
    }

    #input-section {
      margin-top: 20px;
      width: 90%;
      max-width: 800px;
      display: flex;
      position: relative;
    }

    #user-input {
      flex: 1;
      padding: 20px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px 0 0 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background: rgba(255, 255, 255, 0.8);
      color: #333;
    }

    #send-btn {
      padding: 20px 40px;
      font-size: 1.5rem;
      background: #00796b;
      color: #fff;
      border: none;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: background 0.3s, transform 0.2s;
    }

    #send-btn:hover {
      background: #009688;
      transform: scale(1.05);
    }

    #send-btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1>HusH</h1>
  <h2>"When the world is loud, Hush listens."</h2>
  <div class="chat-box" id="chat-box"></div>
  <div id="input-section">
    <input type="text" id="user-input" placeholder="I am Listening..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    let history = [];

    const sendMessage = async () => {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage("user", text);
      history.push({ role: "user", content: text });

      try {
        const res = await fetch("https://mental-health-bot-2-0.onrender.com", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: history })
        });

        const data = await res.json();
        console.log("API Response:", data); // Debug line

        const botReply = data.reply || data.message || "⚠️ I couldn't understand. Please try again.";
        addMessage("bot", botReply);
        history.push({ role: "assistant", content: botReply });
      } catch (err) {
        console.error("Error:", err);
        addMessage("bot", "⚠️ Server error. Please try again later.");
      }

      userInput.value = "";
    };

    sendBtn.onclick = sendMessage;

    userInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });

    function addMessage(role, content) {
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.textContent = content;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
